on:
  push:
    paths:
      - "docs/**"

name: Deploy docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install mdbook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook
      - name: Build docs
        run: mdbook build
      - name: Publish HTML
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
          publich_branch: ${{ github.ref }}
